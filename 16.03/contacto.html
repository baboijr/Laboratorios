<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!DOCTYPE html>
<html>
	<head>
		<title>Contacto</title>
	</head>
	<body>
		<h1>
				<u>Contacto</u>
		</h1>
		<form>
  			Nome:<input type="text" name="nome"><br>
  			Email:<input type="text" name="email"><br>
			Genero:<br><input type="radio" name="genero" value="masculino" checked>Masculino <br>
					<input type="radio" name="genero" value="feminino"> Feminino<br>
					<input type="radio" name="genero" value="outro"> Outro<br>
			<p>Biografia:
				<textarea rows="4" cols="50">

				</textarea>
			</p>
			<input type="checkbox" name="recebemail" value="recebemail">Quero receber e-mails.<br>
			Nacionalidade:<select>
							<option value="select"> Escolha nacionalidade </option>
							<option value="moz">Mocambicana</option>
							<option value="ang">Angolana</option>
							<option value="nig">Nigeriana</option>
							<option value="usa">Norte Americana</option>
							<option value="sa">Sul Africana</option>
							<option value="capeg">Cabo Verdiana</option>
	 					</select>
			<p align="right">
				<input type="button" name="enviar" value="Enviar">
			</p>

			<p align="right">
				<input type="button" name="cancelar" value="cancelar">
			</p>
		</form>
	</body>
</html>
